<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link type="text/css" rel="stylesheet" href="style.css" />
    <title>Monitor</title>
    <script
      src="https://cdn.socket.io/4.8.1/socket.io.min.js"
      integrity="sha384-mkQ3/7FUtcGyoppY6bz/PORYoGqOl7/aSUMn2ymDOJcapfS6PHqxhRTMh1RR0Q6+"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="root">
      <div class="nav">
        <button type="button" class="btn" id="log" onclick="showLogsScreen()">
          Task logs
        </button>
        <button
          type="button"
          class="btn"
          id="process"
          onclick="showInProcessScreen()"
        >
          In Process
        </button>
        <button
          type="button"
          class="btn"
          id="scheluded"
          onclick="showScheludedScreen()"
        >
          Scheluded
        </button>
      </div>
      <div id="monitor" class="monitor"></div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
